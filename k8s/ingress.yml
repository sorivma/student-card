apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dubrovsky-arseny
  namespace: sorivma
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /sorivma(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dubrovsky-arseny
                port:
                  number: 80
