apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: student-card
  namespace: sorivma
spec:
  ingressClassName: nginx
  rules:
    - host: sorivma.student-card.su
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: student-card
                port:
                  number: 80
