        .container {
            max-width: 800px;

            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 60, 120, 0.15);

        h1 {

            color: #0b3c6f;
            margin-bottom: 30px;
        }

        .info {
            font-size: 18px;
            line-height: 1.8;
        }

        .info span {
            font-weight: 600;
            color: #0b3c6f;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #5f7fa3;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="info">

</html>
