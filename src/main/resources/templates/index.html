<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Карточка студента</title>

    <style>
        :root{
            --bg1:#f5f8fc;
            --bg2:#eef4ff;
            --text:#12233a;
            --muted:#5f7fa3;
            --brand:#0b3c6f;
            --card:#ffffff;
            --border: rgba(11, 60, 111, 0.12);
            --shadow: 0 16px 40px rgba(0, 35, 80, 0.12);
        }

        * { box-sizing: border-box; }

        body{
            margin:0;
            font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(900px 500px at 50% -10%, var(--bg2), var(--bg1) 70%);
            min-height: 100vh;
            padding: 32px 16px;
        }

        .container{
            max-width: 860px;
            margin: 0 auto;
        }

        .card{
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .accent{
            height: 6px;
            background: linear-gradient(90deg, var(--brand), #2f6fb6, #7aaee0);
        }

        .header{
            padding: 28px 28px 18px;
            display: grid;
            gap: 14px;
            justify-items: center;
            text-align: center;
        }

        .header img{
            max-width: 520px;
            width: min(520px, 100%);
            height: auto;
            display: block;
        }

        .header img.logo {
            width: 240px;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .subtitle{
            margin: 0;
            font-size: 14px;
            color: var(--muted);
            letter-spacing: 0.2px;
        }

        .content{
            padding: 24px 28px 28px;
        }

        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 14px;
        }

        .field{
            border: 1px solid rgba(11, 60, 111, 0.10);
            border-radius: 14px;
            padding: 14px 14px;
            background: linear-gradient(180deg, rgba(245,248,252,0.6), rgba(255,255,255,1));
        }

        .label{
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .value{
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            line-height: 1.25;
            word-break: break-word;
        }

        footer{
            padding: 18px 28px 24px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
            border-top: 1px solid rgba(11, 60, 111, 0.10);
            background: rgba(245,248,252,0.35);
        }

        @media (max-width: 720px){
            .grid{ grid-template-columns: 1fr; }
        }

        .footer-inner{
            display:flex;
            flex-direction: column;
            align-items:center;
            gap: 12px;
        }

        .gh-link{
            display:inline-flex;
            align-items:center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(245,248,252,0.55);
            color: var(--brand);
            text-decoration:none;
            font-weight: 700;
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
        }

        .gh-link:hover{
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 35, 80, 0.12);
            background: rgba(238,244,255,0.85);
        }

        .gh-link:focus-visible{
            outline: 3px solid rgba(47, 111, 182, 0.35);
            outline-offset: 3px;
        }

        .gh-icon{
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="accent"></div>

        <div class="header">
            <img class="logo" th:src="@{/RUT_rus.svg}" alt="Российский университет транспорта (РУТ МИИТ)">
            <p class="subtitle">Карточка студента</p>
        </div>

        <div class="content">
            <div class="grid">
                <div class="field">
                    <div class="label">ФИО</div>
                    <div class="value" th:text="${student.fullName}">Дубровский Арсений Александрович</div>
                </div>

                <div class="field">
                    <div class="label">Группа</div>
                    <div class="value" th:text="${student.group}">УВП-171</div>
                </div>

                <div class="field">
                    <div class="label">Институт</div>
                    <div class="value" th:text="${student.institute}">ИУЦТ</div>
                </div>

                <div class="field">
                    <div class="label">Университет</div>
                    <div class="value">РУТ (МИИТ)</div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-inner">
                <a class="gh-link"
                   href="https://github.com/sorivma/student-card"
                   target="_blank"
                   rel="noopener noreferrer"
                   aria-label="Открыть проект на GitHub">
                    <svg class="gh-icon" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
                -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07
                -1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21
                2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44
                1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54
                1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    <span>GitHub</span>
                </a>

                <div>
                    © <span th:text="${year}">2025</span> · Выполнено для учебного задания
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
